    <link href="https://fonts.googleapis.com/css?family=Roboto:thin,regular,medium,bold,black|Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />

    <title>Peak Bagging</title>

    <style>
      .card {
        border: 2px solid rgb(0, 0, 0);
        max-width: 300px;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .box {
        position: absolute;
        top: -20px;
        left: -20px;
        width: 60px;
        height: 60px;
        background-color: burlywood;
        transform: rotate(-15deg);
        box-shadow: 1px 1px 5px 2px rgb(0, 0, 0) inset;
        border-radius: 20px;
        border: 10px solid white;
      }
      div.box p {
        text-align: center;
        font-size: 1.2em;
        font-weight: 700;
        position: relative;
        top: 7px;
        left: -1px;
      }
      #burst-8 {
      background: red;
      width: 80px;
      height: 80px;
      position: absolute;
      top: -20px;
      left: -20px;
      text-align: center;
      transform: rotate(20deg);
    }
    #burst-8:before {
      content: "";
      position: relative;
      top: -20px;
      left: -20px;
      height: 80px;
      width: 80px;
      background: red;
      transform: rotate(135deg);
    }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div class="card">
      <div id="burst-8"><p>1</p></div>
      <h1>Bowfell</h1>
      <h4>Southern fells</h4>
    </div>
    
    
  
  </body>
